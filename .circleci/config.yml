# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: alpine:3.14
    steps:
      - checkout
      - run:
          name: Setup Docker CLI
          command: apk add --update docker-cli openrc openssh
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: |
            echo 'Starting build...'
            docker login dr.chimid.rocks -u moojig -p $DOCKERHUB_PASSWORD
            docker build --pull --rm -f "Dockerfile" -t dr.chimid.rocks/mcmc:latest "."
      - run:
          name: Push Docker Image
          command: |
            echo 'Pushing to dr.chimid.rocks...'
            docker push dr.chimid.rocks/mcmc:latest
      - run:
          name: Restart container
          command: |
            echo 'Running docker stuff...'
            ssh $DOCKERHOST ~/docker/update_mcmc.sh
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: alpine:3.14
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: Setup Docker CLI
          command: apk add --update docker-cli openrc openssh
      - add_ssh_keys:
          fingerprints:
            - "ff:23:b8:4a:24:2c:03:3d:22:66:d4:16:2e:32:07:cf"
      - run:
          name: chmod
          command: chmod 700 $HOME/.ssh/*
      - run:
          name: Echo hello
          command: ssh -o "StrictHostKeyChecking=no" $DOCKERHOST 'echo "BRUH" >> ~/hello.txt'

workflows:
  build:
    jobs:
      - say-hello
      # - build
