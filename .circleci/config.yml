# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    machine: true
    resource_class: moojigc/rocks_ci
    # docker:
    #   - image: alpine:3.14
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            echo 'Starting build...'
            sudo docker build --pull --rm -f "Dockerfile" -t dr.chimid.rocks/mcmc:latest "."
      - run:
          name: Push Docker Image
          command: |
            echo 'Pushing to dr.chimid.rocks...'
            sudo docker push dr.chimid.rocks/mcmc:latest
      - add_ssh_keys:
          fingerprints:
            - "ff:23:b8:4a:24:2c:03:3d:22:66:d4:16:2e:32:07:cf"
      - run:
          name: chmod
          command: chmod 700 $HOME/.ssh/*
      - run:
          name: Run update_mcmc script
          command: |
            echo 'Running update_mcmc.sh...'
            ssh -o "StrictHostKeyChecking=no" $DOCKERHOST $REMOTE_USER/docker/update_mcmc.sh
            echo 'All done! mcmc.chimid.rocks now deployed!'
  # runner-test:
  #   machine: true
  #   resource_class: moojigc/rocks_ci
  #   steps:
  #     - run: echo "Hi I'm on Runners!"
workflows:
  build:
    jobs:
      # - runner-test:
      #     filters:
      #       branches:
      #         only:
      #           - runner-test
      - build:
          filters:
            branches:
              only:
                - main
